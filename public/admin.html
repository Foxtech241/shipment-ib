<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <h1>Admin Dashboard</h1>

  <form id="addShipmentForm">
    <h2>Add New Shipment</h2>

    <label for="trackingNumber">Tracking Number:</label>
    <input type="text" id="trackingNumber" required><br>

    <label for="shipmentOwner">Shipment Owner:</label>
    <input type="text" id="shipmentOwner" required><br>

    <label for="senderName">Sender Name:</label>
    <input type="text" id="senderName" required><br>

    <label for="sendFrom">Send From:</label>
    <input type="text" id="sendFrom" required><br>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" required><br>

    <label for="status">Status:</label>
    <select id="status">
      <option value="On route">On route</option>
      <option value="Delivered">Delivered</option>
      <option value="On hold">On hold</option>
      <option value="Seized">Seized</option>
    </select><br>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" required><br>

    <label for="shippingPrice">Shipping Price:</label>
    <input type="number" id="shippingPrice" required><br>

    <label for="receiverName">Receiver Name:</label>
    <input type="text" id="receiverName" required><br>

    <label for="receiverAddress">Receiver Address:</label>
    <input type="text" id="receiverAddress" required><br>

    <label for="methodOfShipping">Method of Shipping:</label>
    <select id="methodOfShipping">
      <option value="Air">Air</option>
      <option value="Sea">Sea</option>
      <option value="Train">Train</option>
    </select><br>

    <label for="pickupAirport">Pickup Airport:</label>
    <input type="text" id="pickupAirport" required><br>

    <label for="timeGoodsLeftCompany">Time Goods Left Company:</label>
    <input type="datetime-local" id="timeGoodsLeftCompany"><br>

    <button type="submit">Add Shipment</button>
  </form>

  <h2>Existing Shipments</h2>
  <table id="shipments-list" border="1">
    <thead>
      <tr>
        <th>Shipment Owner</th>
        <th>Sender Name</th>
        <th>Send From</th>
        <th>Destination</th>
        <th>Status</th>
        <th>Tracking Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Shipment entries will be rendered here -->
    </tbody>
  </table>

  <script src="admin.js"></script>
  <script>
    // Call the renderShipments function to populate the table when the page loads
    document.addEventListener('DOMContentLoaded', renderShipments);
  </script>
</body>
</html>
