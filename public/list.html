<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>All Shipments</h1>
    <table id="shipments-list">
        <thead>
            <tr>
                <th>Tracking Number</th>
                <th>Shipment Owner</th>
                <th>Sender Name</th>
                <th>Send From</th>
                <th>Destination</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Shipment rows will be populated here by list.js -->
        </tbody>
    </table>

    <script src="list.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
